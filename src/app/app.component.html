<div class="top-header">
	<div class="title-text">Pok√©dex</div>

</div>

<div class="container">
<div class="preview-pane" *ngIf="selectedPokemon">

      
			
			<img [ngClass]="{'hidden': !selectedPokemon.imageLoaded}" class="preview-pane-image" (load)="selectedPokemon.imageLoaded = true" [attr.src]="selectedPokemon.sprite">
			<div class="preview-pane-name">
				{{ selectedPokemon.name | capitalize }}
			</div>
	
	


</div>




<div class="listing-pane">
	
		<div class="pokedex-pokemon" *ngFor="let p of pokemon" (click)="selectPokemon(p)">
      
			<div class="pokedex-pokemon-id">
				{{ p.id }}
			</div>
			<img [ngClass]="{'hidden': !p.imageLoaded}" class="pokedex-pokemon-sprite" (load)="p.imageLoaded = true" [attr.src]="p.sprite">
			<div class="pokedex-pokemon-name" style='text-align:center'>
				{{ p.name | capitalize }}
			</div>
		</div>
	

	<button class="load-button" (click)="loadMore()" [disabled]="isLoading">
  <span *ngIf="!error">
    <span *ngIf="isLoading">Loading...</span>
    <span *ngIf="!isLoading">Load more</span>
  </span>
  <span *ngIf="error">
    Loading failed
  </span>
</button>
</div>
</div>
<div class='footer'>&copy; 2020, All Rights Reserved. </div>
